version: 1
backend:
  phases:   
    preBuild:
      commands:
        - npm install -g aws-cdk
        - cd cdkInfra
        - npm ci
    build:
      commands:        
        - cdk deploy        
        - cd ..
frontend:
  phases:
    preBuild:
      commands:
        - cd webApp
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: webApp/build
    files:
        - '**/*' 
  cache:
    paths:
        - webApp/node_modules/**/*       
        